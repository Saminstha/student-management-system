{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Management System</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/blog.css' %}" rel="stylesheet">
</head>
<body>

<div class="container mt-4">

    <!-- Header Box -->
    <div class="card mb-4">
        <div class="card-body d-flex justify-content-between align-items-center">

            <!-- Left side -->
            <h4 class="mb-0">Student Management System</h4>

            <!-- Right side -->
            <div>
                <a href="{% url 'student_list' %}" class="btn btn-outline-primary btn-sm">
                    Students
                </a>
                <a href="{% url 'add_student' %}" class="btn btn-outline-success btn-sm">
                    New Admission
                </a>
                <a href="{% url 'course_list' %}" class="btn btn-outline-dark btn-sm">
                    Courses
                </a>
            </div>

        </div>
    </div>

    {% block content %}
    {% endblock %}

</div>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
